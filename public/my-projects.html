<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects | IdeaForge</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="auth.css" />
    <link rel="stylesheet" href="dark-theme.css" />
    <link rel="stylesheet" href="theme-toggle.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="IdeaForge Logo" style="height: 128px; vertical-align: middle" />
      </div>
      <nav role="navigation" aria-label="Main site navigation">
        <a href="index.html">Home</a>
        <a href="explore.html">Explore</a>
        <button id="theme-toggle-btn" class="theme-toggle-btn">ðŸŒ™ Dark Mode</button>
      </nav>
    </header>
    <section>
      <h1>My Projects</h1>
      <div id="projects-content">
        <p>Loading your projects...</p>
      </div>
      <div id="not-logged-in" style="display: none">
        <p>You need to be logged in to view your projects.</p>
        <button class="cta-btn" onclick="openAuthModal()">Login / Sign Up</button>
      </div>
    </section>
    <footer>&copy; 2025 IdeaForge. All rights reserved.</footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Authentication Scripts -->
    <script src="firebase-config.js"></script>
    <script src="header-inject.js"></script>
    <script src="auth.js"></script>

    <script>
      // Check if user is logged in and display projects
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          document.getElementById('not-logged-in').style.display = 'none';
          document.getElementById('projects-content').innerHTML = `
                    <div class="mission">
                        <strong>Welcome back, ${user.displayName || 'User'}!</strong>
                    </div>
                    <p>Here you'll find all your creative projects, collaborations, and works in progress.</p>
                    <button class="cta-btn" onclick="alert('Project creation is coming soon!')">Create New Project</button>
                    <hr>
                    <h2>Your Projects</h2>
                    <p><em>No projects yet. Start by creating your first project!</em></p>
                    <div class="features">
                        <div class="feature-card">
                            <i>ðŸŽ¨</i>
                            <h3>Example Project 1</h3>
                            <p>This is a placeholder for your future projects. Project management features coming soon!</p>
                        </div>
                        <div class="feature-card">
                            <i>ðŸŽµ</i>
                            <h3>Example Project 2</h3>
                            <p>Collaborate with other creators, manage assets, and bring your ideas to life.</p>
                        </div>
                    </div>
                `;
        } else {
          document.getElementById('projects-content').style.display = 'none';
          document.getElementById('not-logged-in').style.display = 'block';
        }
      });
    </script>
    <script src="theme-toggle.js"></script>
  </body>
</html>
