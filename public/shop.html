<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | IdeaForge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="dark-theme.css">
    <link rel="stylesheet" href="theme-toggle.css">
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="IdeaForge Logo" style="height: 128px; vertical-align: middle;">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="shop.html" aria-current="page">Shop</a>
        </nav>
    </header>
    
    <main>
        <section class="shop-section">
            <h1>IdeaForge Shop</h1>
            <p class="shop-intro">Browse creative tools, resources, and merchandise to support your artistic journey.</p>
            
            <!-- Cart Summary -->
            <div id="cart-summary" class="cart-summary" style="display: none;">
                <span id="cart-count">0</span> items in cart
                <button class="view-cart-btn" onclick="viewCart()">View Cart</button>
            </div>
            
            <!-- Product Grid -->
            <div id="product-grid" class="product-grid" role="list">
                <!-- Products will be loaded here by shop.js -->
            </div>
        </section>
        
        <!-- Product Detail Modal -->
        <div id="product-modal" class="product-modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="product-modal-title">
            <div class="product-modal-content">
                <button class="modal-close-btn" onclick="closeProductModal()" aria-label="Close product details">&times;</button>
                <div class="product-modal-body">
                    <div class="product-modal-image">
                        <img id="modal-product-image" src="https://placehold.co/600x600" alt="Product image">
                    </div>
                    <div class="product-modal-info">
                        <h2 id="product-modal-title">Product Name</h2>
                        <p class="product-price" id="modal-product-price"></p>
                        <div class="product-stock" id="modal-product-stock"></div>
                        <p class="product-description" id="modal-product-description"></p>
                        
                        <!-- Product Options -->
                        <div id="product-options" class="product-options">
                            <!-- Options will be dynamically added here -->
                        </div>
                        
                        <!-- Quantity Selector -->
                        <div class="quantity-selector">
                            <label for="quantity-input">Quantity:</label>
                            <button class="qty-btn" onclick="decreaseQuantity()" aria-label="Decrease quantity">-</button>
                            <input type="number" id="quantity-input" min="1" max="10" value="1" aria-label="Product quantity">
                            <button class="qty-btn" onclick="increaseQuantity()" aria-label="Increase quantity">+</button>
                        </div>
                        
                        <!-- Add to Cart Button -->
                        <button id="add-to-cart-btn" class="add-to-cart-btn cta-btn" onclick="addToCart()">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Cart Modal -->
        <div id="cart-modal" class="product-modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="cart-modal-title">
            <div class="product-modal-content">
                <button class="modal-close-btn" onclick="closeCartModal()" aria-label="Close cart">&times;</button>
                <div class="cart-modal-body">
                    <h2 id="cart-modal-title">Shopping Cart</h2>
                    <div id="cart-items" class="cart-items">
                        <!-- Cart items will be displayed here -->
                    </div>
                    <div class="cart-total">
                        <strong>Total: <span id="cart-total-price">$0.00</span></strong>
                    </div>
                    <button class="cta-btn checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                </div>
            </div>
        </div>
        
        <!-- Toast notification -->
        <div id="toast" style="display:none;"></div>
    </main>
    
    <footer>
        &copy; 2025 IdeaForge. All rights reserved.
    </footer>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Authentication Scripts -->
    <script src="firebase-config.js"></script>
    <script src="header-inject.js"></script>
    <script src="auth.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="shop.js"></script>
</body>
</html>
