<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | IdeaForge</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="IdeaForge Logo" class="logo-img" />
      </div>
      <nav role="navigation" aria-label="Main site navigation">
        <a href="index.html">Home</a>
        <a href="explore.html">Explore</a>
      </nav>
    </header>
    <section>
      <h1>My Profile</h1>
      <div id="profile-content">
        <p>Loading your profile...</p>
      </div>
      <div id="not-logged-in" class="hidden">
        <p>You need to be logged in to view your profile.</p>
        <button class="cta-btn" onclick="openAuthModal()">Login / Sign Up</button>
      </div>
    </section>
    <footer>&copy; 2025 IdeaForge. All rights reserved.</footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Authentication Scripts -->
    <script src="firebase-config.js"></script>
    <script src="header-inject.js"></script>
    <script src="auth.js"></script>

    <script>
      // Check if user is logged in and display profile
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          document.getElementById('not-logged-in').classList.add('hidden');
          document.getElementById('profile-content').innerHTML = `
                    <div class="mission">
                        <strong>Welcome, ${user.displayName || 'User'}!</strong>
                    </div>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>User ID:</strong> ${user.uid}</p>
                    <p><strong>Account Created:</strong> ${new Date(user.metadata.creationTime).toLocaleDateString()}</p>
                    <p><strong>Last Sign In:</strong> ${new Date(user.metadata.lastSignInTime).toLocaleDateString()}</p>
                    ${user.photoURL ? `<img src="${user.photoURL}" alt="Profile" class="profile-avatar">` : ''}
                    <hr>
                    <h2>Profile Settings</h2>
                    <p><em>Profile editing features coming soon! You'll be able to update your display name, bio, skills, and showcase your best work.</em></p>
                `;
        } else {
          document.getElementById('profile-content').classList.add('hidden');
          document.getElementById('not-logged-in').classList.remove('hidden');
        }
      });
    </script>
  </body>
</html>
